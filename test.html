<html>
<head>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://gliffy.github.io/canvas2svg/canvas2svg.js"></script>
	<script src="gallifreyan.js"></script>
	<script>
        $(document).ready(function() {
            gallifrey.transliterate("TRASY").draw($("canvas")[0].getContext("2d"));

            var svg = new C2S(600, 600);
            gallifrey.transliterate("TRASY").draw(svg);
            $("#svg").append(svg.getSerializedSvg(true));
        });
	</script>
</head>
<body>
<canvas id="canvas" width="600" height="600"></canvas>
<div id='svg'></div>
</body>
</html>
